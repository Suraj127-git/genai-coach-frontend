name: Android Dev Build (EAS)

on:
  workflow_dispatch:
    inputs:
      profile:
        description: EAS profile to use (development, preview, production)
        required: false
        default: development
  push:
    paths:
      - '**'
      - '.github/workflows/eas-android-dev.yml'

jobs:
  build-android-dev:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - run: npm ci

      - run: npm install -g eas-cli

      # Run EAS Build with token as environment variable
      - run: eas build --platform android --profile ${{ github.event.inputs.profile || 'development' }} --non-interactive --wait
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}